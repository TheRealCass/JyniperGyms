<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Step 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <span class="login100-form-title">Step 1: Create a account</span>
                <form class="login100-form validate-form">
                    
                    <span class="login100-form-title">Personal Info</span>

                    <div class="wrap-input100 validate-input" data-validate="Full name is required">
                        <input class="input100" type="text" name="fullname" placeholder="Full Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Age is required">
                        <input class="input100" type="text" name="age" placeholder="Age">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Address is required">
                        <input class="input100" type="text" name="address" placeholder="Street, City, State, Zip">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>

                    
                    <div class="wrap-input100 validate-input" data-validate="Weight is required">
                        <input class="input100" type="text" name="weight" placeholder="Weight (kg)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-balance-scale" aria-hidden="true"></i>
                        </span>
                    </div>

                    
                    <span class="login100-form-title">Billing & Shipping </span>

                    <div class="wrap-input100 validate-input" data-validate="Phone number is required">
                        <input class="input100" type="text" name="phone" placeholder="Phone Number">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Email is required">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Emergency contact is required">
                        <input class="input100" type="text" name="emergency_contact" placeholder="Emergency Contact">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-book" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="file" name="profile_picture" placeholder="Profile Picture">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <span class="login100-form-title">Contact Info </span>

                    <div class="wrap-input100 validate-input" data-validate="Phone number is required">
                        <input class="input100" type="text" name="phone" placeholder="Phone Number">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Email is required">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Emergency contact is required">
                        <input class="input100" type="text" name="emergency_contact" placeholder="Emergency Contact">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-book" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="window.location.href='registrationstep2.html';return false;">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/lottie/lottie.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../vendor/lottie/registration.json'
            });
        });
    </script>
</body>
</html>
