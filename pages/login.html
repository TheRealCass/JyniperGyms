<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="row">
					<a style="font-family: 'Poppins-Bold', sans-serif; font-size: 16px;" class="back-to-homepage-button" href="index.html"> &#9668 <u>Back to Homepage</u></a>   


					<div class="col-8">

						<div class="login100-pic lottie-container" id="lottie-animation" data-tilt>
						</div>


						<div class="text-center p-t-12">
							<span class="txt1">
								Last loggin in as Alex.
							</span>
							<a class="txt2" href="index.html">
								Log back in as Alex?
							</a>
						</div>


					</div>
					
					<div class="col-4">

						<form class="login100-form validate-form">
							<span class="login100-form-title">
								User Login
							</span>

							<div class="wrap-input100 validate-input"
								data-validate="Valid email is required: ex@abc.xyz">
								<input class="input100" type="text" name="email" placeholder="Email">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-envelope" aria-hidden="true"></i>
								</span>
							</div>

							<div class="wrap-input100 validate-input" data-validate="Password is required">
								<input class="input100" type="password" name="pass" placeholder="Password">
								<span class="focus-input100"></span>
								<span class="symbol-input100">
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
							</div>

							<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Login
								</button>
							</div>

							<div class="text-center p-t-12">
								<span class="txt1">
									Forgot
								</span>
								<a class="txt2" href="forgotPass1.html">
									Username / Password?
								</a>
							</div>

							<div class="text-center p-t-4">
								<a class="txt2" href="registration.html">
									Create your Account
									<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="../vendor/lottie/lottie.js"></script>
	<!--===============================================================================================-->
	<script src="../js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			lottie.loadAnimation({
				container: document.getElementById('lottie-animation'),
				renderer: 'svg',
				loop: true,
				autoplay: true,
				path: '../vendor/lottie/login.json'
			});
		});
	</script>

</body>

</html>
