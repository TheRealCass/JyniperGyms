<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Step 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">    
        <div class="container-login100">
            <div class="wrap-login100-2">
                <div class="row-4">
                    <a class="back-to-homepage-button" href="registration3.html"> &#9668 <u>Back to Step 3</u></a>         
                    <div class="login100-pic lottie-container" id="lottie-animation" data-tilt></div>
                    <p>
                        <a class="back-to-memberships-button" href="memberships.html"> 
                            Click here to view what tiers we offer if you're unsure what to choose
                        </a>
                    </p>
                </div>

                <form class="login100-form validate-form">    
                    <span class="login100-form-title">Step 4: Choose Your Tier</span>
                    
                    <p> 
                        How long would you like your billing cycle to be?
                    </p>
                    <div class="wrap-input100 validate-input" data-validate="Selection is required">
                        <select class="input100" name="billing_cycle">
                            <option value="" disabled selected>Select Billing Cycle</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <p>Which Membership tier would you like to get?</p>
                    <div class="wrap-input100 validate-input" data-validate="Selection is required">
                        <select class="input100" name="membership_tier">
                            <option value="" disabled selected>Select Membership Tier</option>
                            <option value="basic">Basic Tier</option>
                            <option value="premium">Premium Tier</option>
                            <option value="vip">VIP Tier</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="Password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="return validateAndProceed();">
                            NEXT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/lottie/lottie.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../vendor/lottie/try.json'
            });
        });

        function validateAndProceed() {
            var valid = true;
            $('.validate-input .input100').each(function() {
                if (validate(this) === false) {
                    showValidate(this);
                    valid = false;
                }
            });

            if (valid) {
                window.location.href = 'registration5.html'; // Update with your next step URL
            }

            return false; // Prevent default form submission
        }

        function validate(input) {
            // Check if the input is a select element and validate it
            if ($(input).is('select') && $(input).val() === null) {
                return false;
            }
            // Check if the input is a password field and validate it
            if ($(input).attr('type') === 'password' && $(input).val().trim() === '') {
                return false;
            }
            return true;
        }

        function showValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).addClass('alert-validate');
        }

        function hideValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).removeClass('alert-validate');
        }

        $('.validate-form .input100').each(function(){
            $(this).focus(function(){
                hideValidate(this);
            });
        });
    </script>
</body>
</html>
