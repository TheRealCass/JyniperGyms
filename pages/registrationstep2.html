<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Registration - Step 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100-2">
                <a class="back-to-homepage-button" href="registration.html"> &#9668 <u>Back to Step 1 </u></a>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">Step 2</span>

                    <div class="wrap-input100 validate-input">
                        <label for="billing_cycle">Billing Cycle</label>
                        <select class="form-control" id="billing_cycle" name="billing_cycle">
                            <option>Weekly</option>
                            <option>Monthly</option>
                            <option>Yearly</option>
                        </select>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label for="membership_tier">Membership Tier</label>
                        <select class="form-control" id="membership_tier" name="membership_tier">
                            <option>Basic</option>
                            <option selected>Premium</option>
                            <option>VIP</option>
                        </select>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="window.location.href='sign-up-completed.html'" >
                            Complete Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
