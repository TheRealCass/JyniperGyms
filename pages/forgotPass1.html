<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">    
        <div class="container-login100">
            <div class="wrap-login100-2">
                <div class="row">
                    <a class="back-to-homepage-button" href="login.html"> &#9668 <u>Back to Login</u></a>         
                    <div class="login100-pic lottie-container" id="lottie-animation" data-tilt>
                    </div>
                </div>


                <form class="login100-form validate-form">    
                    <span class="login100-form-title">Step 1: Account Recovery</span>

                    <p> 
                        What is your e-mail address?
                    </p>

                    <div class="wrap-input100 validate-input" data-validate="Email is required">
                        <input class="input100" type="email" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <p> 
                        What is the name of your first pet?
                    </p>

                    <div class="wrap-input100 validate-input" data-validate="Full name is required">
                        <input class="input100" type="text" name="sequrityQuestion1" placeholder="First Pet's Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <p> What's your mom's maiden name?</p>

                    <div class="wrap-input100 validate-input" data-validate="Age is required">
                        <input class="input100" type="text" name="sequrityQuestion2" placeholder="Mom's Maiden Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>

                    

                    
                    


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="window.location.href='forgotPass2.html';return false;">
                            Get Code Via Mails
                        </button>
                    </div>
                </form>
                
            </div>

            
        </div>

        
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/lottie/lottie.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../vendor/lottie/forgotPass1.json'
            });
        });
    </script>
</body>
</html>
