<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Branch</title>
    <link rel="stylesheet" href="locations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }

      .container {
          padding: 20px;
      }

      header {
          text-align: center;
          margin-bottom: 20px;
      }

      header h1 {
          font-size: 24px;
          margin-bottom: 10px;
      }

      .search-box {
          width: 80%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      .map-container {
          display: flex;
          gap: 20px;
      }

      .map {
          position: relative;
          width: 70%;
          height: 400px;
          background: #ddd;
          border-radius: 10px;
          overflow: hidden;
      }

      .map img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }

      .pin {
          position: absolute;
          width: 20px;
          height: 20px;
          background: red;
          border-radius: 50%;
          cursor: pointer;
          transform: translate(-50%, -50%);
      }

      .pin-info {
          display: none;
          position: absolute;
          top: -50px;
          left: -70px;
          width: 150px;
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .pin:hover .pin-info {
          display: block;
      }

      .branch-list {
          width: 30%;
          background: #fff;
          border-radius: 10px;
          padding: 15px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .branch-list h2 {
          font-size: 18px;
          margin-bottom: 10px;
      }

      .branch-list ul {
          list-style: none;
          padding: 0;
      }

      .branch-list ul li {
          margin-bottom: 10px;
          font-size: 16px;
      }

    </style>

  </head>
<body>
    <div class="container">
        <header>
            <h1>Find Your Branch</h1>
            <input type="text" class="search-box" placeholder="Type in address or postal code">
        </header>
        <main>
            <div class="map-container">
                <div class="map">
                    <img src="map-placeholder.jpg" alt="Map Placeholder">
                    <div class="pin" style="top: 40%; left: 60%;">
                        <div class="pin-info">
                            <p><strong>Branch 1</strong></p>
                            <p>Click for address</p>
                            <p>Contact: 123-456-7890</p>
                        </div>
                    </div>
                    <div class="pin" style="top: 50%; left: 30%;">
                        <div class="pin-info">
                            <p><strong>Branch 2</strong></p>
                            <p>Click for address</p>
                            <p>Contact: 987-654-3210</p>
                        </div>
                    </div>
                    <div class="pin" style="top: 70%; left: 50%;">
                        <div class="pin-info">
                            <p><strong>Branch 3</strong></p>
                            <p>Click for address</p>
                            <p>Contact: 456-789-0123</p>
                        </div>
                    </div>
                </div>
                <div class="branch-list">
                    <h2>Nearby Branches</h2>
                    <ul>
                        <li><strong>Branch 1</strong> - 1.2 miles</li>
                        <li><strong>Branch 2</strong> - 2.8 miles</li>
                        <li><strong>Branch 3</strong> - 4.5 miles</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
