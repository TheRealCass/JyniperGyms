    <script>
        // Cart functionality
        let cart = [];

        function updateQuantity(inputId, change) {
            const input = document.getElementById(inputId);
            let newValue = parseInt(input.value) + change;
            if (newValue >= 1 && newValue <= 99) {
                input.value = newValue;
            }
        }

        function updateCartItemQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            if (newQuantity >= 1 && newQuantity <= 99) {
                cart[index].quantity = newQuantity;
                updateCart();
            }
        }

        function addToCart(id, name, price, image, quantityInputId) {
            const quantity = parseInt(document.getElementById(quantityInputId).value);

            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(item => item.id === id);

            if (existingItemIndex !== -1) {
                // Update quantity if total won't exceed 99
                const newQuantity = cart[existingItemIndex].quantity + quantity;
                if (newQuantity <= 99) {
                    cart[existingItemIndex].quantity = newQuantity;
                }
            } else {
                // Add new item
                cart.push({ id, name, price, image, quantity });
            }

            updateCart();

            // Reset quantity input to 1
            document.getElementById(quantityInputId).value = 1;

            // Show offcanvas
            const offcanvas = new bootstrap.Offcanvas(document.getElementById('cartOffcanvas'));
            offcanvas.show();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');

            cartItems.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                itemCount += item.quantity;

                cartItems.innerHTML += `
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="d-flex">
                                <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;">
                                <div class="ms-3 flex-grow-1">
                                    <h6 class="mb-0">${item.name}</h6>
                                    <p class="mb-0">$${item.price} Ã— ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</p>
                                    <div class="d-flex align-items-center mt-2">
                                        <div class="input-group input-group-sm me-2" style="width: 100px;">
                                            <button class="btn btn-outline-secondary" type="button" 
                                                    onclick="updateCartItemQuantity(${index}, -1)">-</button>
                                            <input type="number" class="form-control text-center" 
                                                   value="${item.quantity}" readonly>
                                            <button class="btn btn-outline-secondary" type="button" 
                                                    onclick="updateCartItemQuantity(${index}, 1)">+</button>
                                        </div>
                                        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
            cartCount.textContent = itemCount;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Proceeding to checkout...');
            // Add checkout logic here
        }

        // Initialize OwlCarousel
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 5 },
                    1000: { items: 7 }
                }
            });
        });
    </script>
