<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Step 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">
        
        <div class="container-login100">

            <div class="wrap-login100-2">
                <div class="row">
                    <a class="back-to-homepage-button" href="registration.html"> &#9668 <u>Back to Step 1</u></a>

                    <div class="login100-pic lottie-container" id="lottie-animation" data-tilt>
                    </div>
                </div>
                
                <form class="login100-form validate-form">
                    <span class="login100-form-title">Step 2: Billing & Shipping</span>

                    <div class="wrap-input100 validate-input" data-validate="Address is required">
                        <input class="input100" type="address" name="address" placeholder="Billing Address">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Credit card number is required">
                        <input class="input100" type="number" name="credit_card" placeholder="Credit Card Number">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-credit-card" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Expiration date is required">
                        <input class="input100" type="number" name="expiry_date" placeholder="Expiration Date (MMYY)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="CVV is required">
                        <input class="input100" type="number" name="cvv" placeholder="CVV">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="return validateForm();">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/lottie/lottie.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../vendor/lottie/money.json'
            });
        });

        // Validation functions similar to those in your login page
        function validateForm() {
            var valid = true;

            $('.validate-input .input100').each(function() {
                if (validate(this) === false) {
                    showValidate(this);
                    valid = false;
                }
            });

            if (valid) {
                window.location.href = 'registration3.html';
            }

            return false;
        }

        function validate(input) {
            if ($(input).attr('name') === 'address' || $(input).attr('name') === 'credit_card' || $(input).attr('name') === 'expiry_date' || $(input).attr('name') === 'cvv') {
                if ($(input).val().trim() === '') {
                    return false;
                }
            }
            return true;
        }

        function showValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).addClass('alert-validate');
        }

        function hideValidate(input) {
            var thisAlert = $(input).parent();
            $(thisAlert).removeClass('alert-validate');
        }

        $('.validate-form .input100').each(function(){
            $(this).focus(function(){
                hideValidate(this);
            });
        });
    </script>
</body>
</html>
