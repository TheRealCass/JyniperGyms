<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Step 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    
    <div class="limiter">
        
        <div class="container-login100">

            
            <div class="wrap-login100-2">

                <div class="row">
                    <a class="back-to-homepage-button" href="registration.html"> &#9668 <u>Back to Step 1</u></a>

                    
                    <div class="login100-pic lottie-container" id="lottie-animation" data-tilt>
                    </div>
                </div>
                
                <form class="login100-form validate-form">
                
                                      
                    <span class="login100-form-title">Step 2: Billing & Shipping </span>

                    <div class="wrap-input100 validate-input" data-validate="Address is required">
                        <input class="input100" type="text" name="address" placeholder="Billing Address">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Credit card number is required">
                        <input class="input100" type="text" name="credit_card" placeholder="Credit Card Number">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-credit-card" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Expiration date is required">
                        <input class="input100" type="text" name="expiry_date" placeholder="Expiration Date (MM/YY)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="CVV is required">
                        <input class="input100" type="text" name="cvv" placeholder="CVV">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" onclick="window.location.href='registration3.html';return false;">
                            Next
                        </button>
                    </div>
                </form>
                
            </div>

            
        </div>

        
    </div>

    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/lottie/lottie.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '../vendor/lottie/money.json'
            });
        });
    </script>
</body>
</html>
