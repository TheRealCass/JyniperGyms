<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing & Shipping</title>
    <style>
        .non-editable {
            background-color: #f0f0f0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Billing & Shipping</h1>
    <form>
        <label for="same-address">Would you like to use your shipping address as the billing address?</label><br>
        <input type="radio" id="yes" name="same-address" value="yes" onclick="toggleAddress(false)">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="same-address" value="no" onclick="toggleAddress(true)">
        <label for="no">No</label><br><br>

        <label for="new-address">New Address:</label><br>
        <input type="text" id="new-address" name="new-address" class="non-editable"><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function toggleAddress(isEditable) {
            const addressField = document.getElementById('new-address');
            if (isEditable) {
                addressField.classList.remove('non-editable');
                addressField.removeAttribute('readonly');
            } else {
                addressField.classList.add('non-editable');
                addressField.setAttribute('readonly', true);
            }
        }
    </script>
</body>
</html>
