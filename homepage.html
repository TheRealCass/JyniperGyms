<!DOCTYPE html>
<html lang="en">

<head>
    <title>Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.svg" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        .logo-container img {
            max-width: 150px; 
            margin-bottom: 20px;
        }
        .button-container button {
            margin-bottom: 10px;
            width: 30%; /* Ensure buttons stay the same size */
        }
        .gif-container {
            position: relative;
            text-align: center;
        }
        .gif-container img {
            max-width: 100%;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #333;
            cursor: pointer;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="row">
                    <div class="col-8">
                        <div class="logo-container">
                            <img src="images/companyLogo.png" alt="Company Logo" class="img-fluid">
                            <div class="button-container">
                                <button class="login100-form-btn">WHO ARE WE?</button>
                                <button class="login100-form-btn">WHY US?</button>
                                <button class="login100-form-btn">LOCATIONS</button>
                                <button class="login100-form-btn">STORE</button>
                                <button class="login100-form-btn">LOGIN or SIGN UP</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="gif-container">
                            <span class="arrow arrow-left" onclick="prevImage()">◀</span>
                            <img id="gif-image" src="images/deadlift1.jpg" alt="GIF" class="img-fluid">
                            <span class="arrow arrow-right" onclick="nextImage()">▶</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/lottie/lottie.js"></script>
    <script src="js/main.js"></script>
    <script>
        const images = [
            'images/deadlift1.jpg',
            'images/deadlift2.jpg',
            'images/deadlift3.jpg',

        ];
        let currentIndex = 0;

        function showImage(index) {
            const imgElement = document.getElementById('gif-image');
            imgElement.src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>
</body>

</html>
